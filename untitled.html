<a class="back-button" onclick="plusDivs(-1)">&#10094;</a>
<a class="forward-button" onclick="plusDivs(+1)">&#10095;</a>
</body>
<script type="text/javascript">

	var slideIndex = 1;
	showDivs(slideIndex);
	
	function plusDivs(n){
		showDivs(slideIndex += n);
	}
	function showDivs(n){
		var i;
		var x = document.getElementsByClassName("Mias");
		if (n > x.length) {slideIndex = 1}
		if (n < 1) {slideIndex= x.length}
		for (i = 0; i < x.length; i++) {
			x[i].style.display= "none";
		}
		x[slideIndex-1].style.display= "block";
	}
</script>
<style type="text/css">
	.forward-button{
		position: relative; top:-700px; left:500px;font-size:100px; }
	.back-button{position: relative; top:-700px;right: 500px;
